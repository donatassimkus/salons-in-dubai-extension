<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SalonsInDubai.ae - Largest Salons in Dubai Finder</title>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="info-card">
    <h1>Find Your Perfect Salon in Dubai</h1>
    <p>Search Dubai's largest directory of 3,134+ verified beauty, hair & barber salons.</p>

    <div class="filter-group">
      <p>Salon Type</p>
      <div class="pill-container" id="salon-type">
        <button class="pill" data-value="beauty-salons">Beauty Salons</button>
        <button class="pill" data-value="barber-shops">Barber Shops</button>
        <button class="pill" data-value="hair-salons">Hair Salons</button>
        <button class="pill" data-value="spas">Spas</button>
        <button class="pill" data-value="nail-salons">Nail Salons</button>
        <button class="pill" data-value="skin-care-salons">Skin Care Salons</button>
      </div>
      <p class="see-all-link salon-type-link">
        <a href="https://salonsindubai.ae/salons" target="_blank">See all Salons in Dubai</a>
      </p>
    </div>

    <div class="filter-group">
      <p>Location</p>
      <div class="pill-container" id="location">
        <button class="pill" data-value="downtown-dubai">Downtown Dubai</button>
        <button class="pill" data-value="dubai-marina">Dubai Marina</button>
        <button class="pill" data-value="business-bay">Business Bay</button>
        <button class="pill" data-value="jumeirah">Jumeirah</button>
        <button class="pill" data-value="difc">DIFC</button>
        <button class="pill" data-value="mirdif">Mirdif</button>
      </div>
      <p class="see-all-link location-link">
        <a href="https://salonsindubai.ae/location/" target="_blank">See all Locations in Dubai</a>
      </p>
    </div>

    <button id="search-salons" class="search-button">Search Salons</button>

    <p class="powered-by">
      Powered by <a href="https://salonsindubai.ae/" target="_blank">SalonsInDubai.ae</a>
    </p>

    <p class="list-your-salon">
      <a href="https://salonsindubai.ae/list-your-salon/" target="_blank">List Your Salon</a>
    </p>    

  </div>

  <script src="popup.js"></script>
</body>
</html>
